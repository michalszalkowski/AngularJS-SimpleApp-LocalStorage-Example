
<div class="row">
    <div class="col-xs-10">
        <h1>Post</h1>
    </div>
    <div class="col-xs-2">
        <div class="action-bar">
            <a class="btn btn-success btn-default pull-right" href="#/post/create">New</a>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Desc</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="post in posts">
        <td>{{post.id}}</td>
        <td>{{post.name}}</td>
        <td>{{post.desc}}</td>
    </tr>
    </tbody>
</table>
